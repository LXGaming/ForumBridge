plugins {
    id "com.github.johnrengelman.shadow"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = "bridge-bungee"

configurations {
}

repositories {
    maven {
        name = "md-5"
        url = "https://repo.md-5.net/content/groups/public"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    implementation(project(path: ":bridge-common")) {
        exclude(module: "api")
        exclude(module: "crapi-api")
        exclude(module: "gson")
        exclude(module: "slf4j-api")
    }
    compileOnly("com.imaginarycode.minecraft:RedisBungee:0.3.8-INTERIM")
    compileOnly("net.md-5:bungeecord-api:1.17-R0.1-SNAPSHOT")
    compileOnly("org.apache.logging.log4j:log4j-slf4j-impl:2.14.1")
}

compileJava {
    dependsOn(":bridge-common:build")
}

jar {
    enabled = false
    dependsOn("shadowJar")
}

processResources {
    duplicatesStrategy(DuplicatesStrategy.INCLUDE)
    from (sourceSets.main.resources.srcDirs) {
        include("bungee.yml")
        expand("name": "Bridge", "version": version)
    }
}

shadowJar {
    archiveClassifier.set(null)
}